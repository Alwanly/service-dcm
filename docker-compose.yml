version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: sdm-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_default_password}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - sdm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  controller:
    build:
      context: .
      dockerfile: ./docker/controller/Dockerfile
    container_name: sdm-controller
    image: service-controller:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - sdm-controller-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - sdm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    container_name: sdm-worker
    image: service-worker:latest
    ports:
      - "8082:8082"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - sdm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  agent:
    build:
      context: .
      dockerfile: ./docker/agent/Dockerfile
    container_name: sdm-agent
    image: service-agent:latest
    env_file:
      - .env
    depends_on:
      controller:
        condition: service_healthy
      worker:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - sdm-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  sdm-network:
    driver: bridge

volumes:
  sdm-controller-data:
    driver: local
