version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: ./docker/controller/Dockerfile
    container_name: sdm-controller
    image: service-controller:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - sdm-controller-data:/app/data
    networks:
      - sdm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    container_name: sdm-worker
    image: service-worker:latest
    ports:
      - "8082:8082"
    env_file:
      - .env
    networks:
      - sdm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: ./docker/agent/Dockerfile
    container_name: sdm-agent
    image: service-agent:latest
    env_file:
      - .env
    depends_on:
      - controller
      - worker
    networks:
      - sdm-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sdm-redis
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - sdm-redis-data:/data
    networks:
      - sdm-network
    restart: unless-stopped

networks:
  sdm-network:
    driver: bridge

volumes:
  sdm-controller-data:
    driver: local
  sdm-redis-data:
    driver: local
