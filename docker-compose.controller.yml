version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: ./docker/controller/Dockerfile
    container_name: sdm-controller
    image: service-controller:latest
    ports:
      - "8080:8080"
    env_file:
      - .env.controller
    volumes:
      - sdm-controller-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - sdm-controller-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  sdm-controller-network:
    driver: bridge
    name: sdm-controller-network

volumes:
  sdm-controller-data:
    driver: local
