version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    container_name: sdm-worker
    image: service-worker:latest
    ports:
      - "8082:8082"
    env_file:
      - .env.agent-worker
    networks:
      - sdm-agent-worker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  agent:
    build:
      context: .
      dockerfile: ./docker/agent/Dockerfile
    container_name: sdm-agent
    image: service-agent:latest
    env_file:
      - .env.agent-worker
    depends_on:
      worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - sdm-agent-worker-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  sdm-agent-worker-network:
    driver: bridge
    # Note: Agent connects to controller via CONTROLLER_URL environment variable
    # This allows the controller to run on a different host (distributed deployment)

